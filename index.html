<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGGMAN EMPIRE | CENTRAL COMMAND</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --eggman-red: #d00000;
            --eggman-gold: #ffcc00;
            --dark-bg: #0d0d0d;
            --panel-bg: #151515;
            --accent-orange: #c27c15;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background-color: var(--dark-bg); color: #ffffff; min-height: 100vh; }

        /* --- LOGIN --- */
        #login-section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo { font-size: 3rem; font-weight: 900; color: var(--eggman-red); text-transform: uppercase; margin-bottom: 20px; }
        input[type="password"] {
            background: #000; border: 2px solid var(--eggman-red); color: white;
            padding: 15px; width: 300px; border-radius: 5px; text-align: center; outline: none;
        }

        /* --- HUB GUI --- */
        #game-hub { display: none; padding: 40px 20px; max-width: 1200px; margin: auto; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; gap: 20px; }
        .search-container { position: relative; flex: 1; }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
        #searchBar {
            width: 100%; padding: 15px 15px 15px 45px; background: #1a1a1a;
            border: 1px solid var(--eggman-red); border-radius: 30px; color: white; outline: none;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px; margin-bottom: 50px;
        }

        .card {
            background: #1e1e1e; border-radius: 12px; padding: 15px;
            border: 1px solid #333; transition: 0.3s; cursor: pointer;
            text-align: center; position: relative;
        }
        .card:hover { border-color: var(--eggman-red); transform: translateY(-5px); box-shadow: 0 0 15px var(--eggman-red); }
        .card img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; border: 1px solid #444; }
        .card h3 { font-size: 1rem; margin-bottom: 8px; color: var(--eggman-gold); }
        .card p { color: #888; font-size: 0.8rem; line-height: 1.3; height: 35px; overflow: hidden; }
        
        .play-options {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--eggman-red);
            z-index: 100;
            min-width: 200px;
        }
        
        .card:hover .play-options { display: block; }
        
        .play-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: var(--eggman-red);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .play-btn:hover {
            background: #ff0000;
            box-shadow: 0 0 10px var(--eggman-red);
        }

        /* --- TABS --- */
        .nav-tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .nav-tab {
            padding: 12px 25px; background: #222; color: var(--eggman-gold);
            border: 1px solid var(--eggman-red); border-radius: 5px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; transition: 0.3s;
        }
        .nav-tab.active { background: var(--eggman-red); color: white; box-shadow: 0 0 15px var(--eggman-red); }
        .tab-content { background: #111; padding: 25px; border-radius: 8px; border: 1px solid #222; display: none; }
        .tab-content.active { display: block; }

        /* --- OVERLAY --- */
        #game-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        iframe { width: 100%; height: calc(100% - 60px); border: none; }
        .game-bar { height: 60px; background: #111; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; border-bottom: 1px solid var(--eggman-red); }
        
        .btn { background: var(--eggman-red); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn:hover { background: #ff0000; }
        .hidden { display: none; }
        #historyLog { height: 200px; overflow-y: auto; font-size: 0.85rem; color: #0f0; }
        textarea { width: 100%; height: 100px; background: #222; border: 1px solid #444; color: white; padding: 10px; margin-bottom: 10px; }
        
        .loading-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--eggman-gold);
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="login-section">
        <div class="logo">Eggman Empire</div>
        <input type="password" id="passInput" placeholder="ACCESS KEY">
        <button class="btn" style="margin-top:20px;" onclick="checkAuth()">Verify clearance</button>
    </div>

    <div id="game-hub">
        <div class="top-nav">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchBar" onkeyup="filterCards()" placeholder="Search through 263 simulations...">
            </div>
            <button class="btn" onclick="location.reload()">Logout</button>
        </div>

        <div class="grid" id="cardGrid">
            </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="openTab(event, 'historyTab')">Mission Log</div>
            <div class="nav-tab" onclick="openTab(event, 'reviewTab')">Sim Review</div>
        </div>

        <div id="historyTab" class="tab-content active">
            <div id="historyLog">> System Online. 263 Simulations imported from Master Plan.</div>
        </div>

        <div id="reviewTab" class="tab-content">
            <textarea id="reviewText" placeholder="Analyze simulation results..."></textarea>
            <button class="btn" onclick="addReview()">Upload to Egg-Net</button>
        </div>
    </div>

    <div id="game-overlay">
        <div class="game-bar">
            <span id="activeGameTitle" style="color:var(--eggman-gold);"></span>
            <button class="btn" onclick="closeGame()">Exit Sim</button>
        </div>
        <div class="loading-msg" id="loadingMsg">Loading simulation...</div>
        <iframe id="gameFrame"></iframe>
    </div>

            { title: "Wordle", desc: "Word guessing puzzle", url: "https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor@master/games/176.html", image: "https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/images/183.jpg" },
            { title: "Monkey Mart", desc: "Store management tycoon", url: "https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor@master/games/175.html", image: "https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/images/184.jpg" },
            { title: "Short Life", desc: "Quick racing challenges", url: "https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor@master/games/174.html", image: "https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/images/185.jpg" }
        ];

        function loadGames() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = games.map(g => `
                <div class="card" onclick="window.open('${g.url}', '_blank'); addLog('Launched: ${g.title}');">
                    <img src="${g.image}" alt="${g.title}" onerror="this.src='https://via.placeholder.com/260x140/1a1a1a/c27c15?text=No+Image'">
                    <h3>${g.title}</h3>
                    <p>${g.desc}</p>
                    <div style="margin-top: 10px; color: var(--eggman-red); font-size: 0.85rem;">
                        <i class="fas fa-play-circle"></i> Click to Play
                    </div>
                </div>
            `).join('');
        }

        function checkAuth() {
            if (document.getElementById('passInput').value.toLowerCase() === "master plan") {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('game-hub').style.display = 'block';
                loadGames();
            } else { alert("ACCESS DENIED"); }
        }

        function filterCards() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                let text = cards[i].innerText.toLowerCase();
                cards[i].style.display = text.includes(input) ? "" : "none";
            }
        }

        function launchGameIframe(title, url) {
            document.getElementById('activeGameTitle').innerText = title;
            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('game-overlay').style.display = 'block';
            
            const iframe = document.getElementById('gameFrame');
            iframe.src = url;
            
            // Hide loading message after iframe loads or after 3 seconds
            iframe.onload = function() {
                document.getElementById('loadingMsg').style.display = 'none';
            };
            
            setTimeout(() => {
                document.getElementById('loadingMsg').style.display = 'none';
            }, 3000);
            
            addLog("Simulation Initialized: " + title);
        }

        function launchGameNewTab(url) {
            window.open(url, '_blank');
            addLog("Simulation opened in new tab");
        }

        function closeGame() {
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('gameFrame').src = "";
            addLog("Simulation Offline.");
        }

        function openTab(evt, tabId) {
            let contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) { contents[i].style.display = "none"; }
            let tabs = document.getElementsByClassName("nav-tab");
            for (let i = 0; i < tabs.length; i++) { tabs[i].classList.remove("active"); }
            document.getElementById(tabId).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function addLog(msg) {
            const log = document.getElementById('historyLog');
            log.innerHTML = `<div>> [${new Date().toLocaleTimeString()}] ${msg}</div>` + log.innerHTML;
        }

        function addReview() {
            const txt = document.getElementById('reviewText').value;
            if(txt.trim()) {
                addLog("Review Uploaded: " + txt.substring(0, 20) + "...");
                document.getElementById('reviewText').value = "";
                alert("Data transmitted to the Egg-Net.");
            }
        }

        document.getElementById("passInput").addEventListener("keypress", (e) => { if (e.key === "Enter") checkAuth(); });
    </script>
</body>
</html>
